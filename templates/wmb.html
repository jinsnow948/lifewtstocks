<!DOCTYPE html>
<html>
<head>
    <h1><i class="fas fa-chart-line"></i> Our Life with Stocks</h1>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/css/bootstrap-datepicker.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
    <link href="{{ url_for('static', filename='style.css') }}" rel="stylesheet" type="text/css">

</head>
<body class="background-results">
<div class="container">
    <h2>WMB 조회</h2>
    <p class="lead">Hey, Never give up!!</p>
    <form method="POST">
	<div class="form-row">
		<div class="form-group col-md-4">
			<label for="start_date">시작일:</label>
			<input type="text" class="form-control no-outline" id="start_date" name="start_date" required>
		</div>
		<div class="form-group col-md-4">
			<label for="end_date">종료일:</label>
			<input type="text" class="form-control no-outline" id="end_date" name="end_date" required>
		</div>
	</div>
	<div class="form-row">
        <div class="form-group col-md-4"></div>
       		 <div class="form-group col-md-4 text-left">
       		     <label for="sort_by">정렬:</label>
       		     <select class="form-control d-inline-block" id="sort_by" name="sort_by" style="width: auto;">
       		         <option value="ASC">오름차순</option>
       		         <option value="DESC">내림차순</option>
       		     </select>
		</div>
        	<div class="form-group col-md-4 text-right">
			<button type="submit" formaction="{{ url_for('wmb') }}" class="btn btn-primary">WMB</button>
		</div>
	</div>
    </form>
</div>

<!-- jQuery and Bootstrap JS -->
<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"></script>

<!-- Bootstrap Datepicker JS -->
<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.9.0/js/bootstrap-datepicker.min.js"></script>
<script>
	$(document).ready(function() {
        // Initialize date picker
        $('#start_date').datepicker({
            format: 'yyyy-mm-dd',
            autoclose: true,
            todayHighlight: true
        }).on('show', function(e) {
            // Modify the datepicker position
            $('.datepicker').css({
                'left': function() {
                    return $('#start_date').offset().left + 'px';
                },
                'top': function() {
                    return ($('#start_date').offset().top + $('#start_date').outerHeight()) + 'px';
                }
            });
        });

        $('#end_date').datepicker({
            format: 'yyyy-mm-dd',
            autoclose: true,
            todayHighlight: true
        }).on('show', function(e) {
            // Modify the datepicker position
            $('.datepicker').css({
                'left': function() {
                    return $('#end_date').offset().left + 'px';
                },
                'top': function() {
                    return ($('#end_date').offset().top + $('#end_date').outerHeight()) + 'px';
                }
            });
        });
    });
</script>
</body>
</html>
